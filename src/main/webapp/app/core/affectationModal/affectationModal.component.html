<div class="modal-header">
    <h4 class="modal-title">Add Affectation</h4>

    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>

<div class="modal-body">
    <div class="row justify-content-center">
       

        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="save()" [formGroup]="affectationForm">
                <div  class="form-group">
                    <label class="event-label" for="event">Event</label>
                    <input [value]="currentEvent?.title" type="text" class="form-control" name="event" id="event" placeholder="Event"
                           formControlName="event" #event readonly/>
                           
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_team">Team</label>
                    <select  class="form-control" id="field_team" name="team"
                        formControlName="team">
                        <option [ngValue]="null"></option>
                        <option *ngFor="let teamOption of teams ; trackBy: trackTeamById"
                            [ngValue]="teamOption.id === affectationForm.get('team')!.value?.id ? affectationForm.get('team')!.value : teamOption">
                            {{ teamOption.name }}</option>
                    </select>
                </div>

                <div>
                    <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                    </button>

                </div>
               
            </form>
        </div>
    </div>
</div>
