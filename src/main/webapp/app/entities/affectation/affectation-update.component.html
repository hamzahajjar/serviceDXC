<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-affectation-heading">Create or edit a Affectation</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>
                <div class="form-group" >
                    <label for="event">Event</label>
                    <input type="text" class="form-control" id="event" name="event" formControlName="event" readonly />
                </div>
                <div class="form-group" >
                    <label for="team">Team</label>
                    <input type="text" class="form-control" id="team" name="team" formControlName="team" readonly />
                </div>
                <div class="form-group" >
                    <label >Diagnostic</label>
                    <input type="textarea" class="form-control" />
                </div>

              
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
